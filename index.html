<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quick Start - Leaflet</title>

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 768px;
      width: 1024px;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map', {
    center: [54.1387, -126.5578],
    zoom: 6,
    minZoom: 3,
    maxZoom: 12,
    zoomControl: true,
    scrollWheelZoom: true,
    doubleClickZoom: true,
    touchZoom: true
  });

  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    minZoom: 3,
    maxZoom: 18,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  const geojsonFiles = [
    'RoadNetwork_BC_half_1.geojson',
    'RoadNetwork_BC_half_2.geojson'
  ];

  const geojsonLayers = [];

  // Function to load GeoJSON once
  function loadGeoJSONFiles() {
    geojsonFiles.forEach((file, index) => {
      if (!geojsonLayers[index]) {
        fetch(file)
          .then(response => response.json())
          .then(data => {
            const layer = L.geoJSON(data, {
              style: {
                color: '#FF0000',
                weight: 1,
                opacity: 0.4
              }
            });
            geojsonLayers[index] = layer;
            if (map.getZoom() >= 8) {
              layer.addTo(map);
            }
          })
          .catch(error => console.error('Error loading', file, error));
      }
    });
  }

  // Load layers initially if already zoomed in enough
  map.on('load', () => {
    if (map.getZoom() >= 8) {
      loadGeoJSONFiles();
    }
  });

  // Add/remove based on zoom
  map.on('zoomend', () => {
    const zoom = map.getZoom();
    if (zoom >= 8) {
      loadGeoJSONFiles(); // Load if not already
      geojsonLayers.forEach(layer => {
        if (layer && !map.hasLayer(layer)) {
          map.addLayer(layer);
        }
      });
    } else {
      geojsonLayers.forEach(layer => {
        if (layer && map.hasLayer(layer)) {
          map.removeLayer(layer);
        }
      });
    }
  });

  // Force 'load' event to fire
  map.fire('load');
</script>

</body>
</html>
